
<div class="header-container mx-2 border-bottom border-2 border-dark d-flex justify-content-center align-items-top" style="padding-top: 50px;">
    <div class="header-logo w-25">
        <p class="fs-2 mb-0 border-end border-dark border-1">神戸大学</p>
        <p class="ms-1">Kobe University</p>
    </div>
    <div class="header-nav mt-2 d-flex" style="font-size: 18px;">
        <a href="https://beefplus.center.kobe-u.ac.jp/login">
            <button type="button" class="ms-5 border-bottom border-success text-success">Beef+</button>
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'account:setting' %}">
                <button type="button" class="ms-5 border-bottom border-success text-success">設定</button>
            </a>
            <form action="{% url 'account:logout' %}" method="POST">{% csrf_token %}
                <button type="submit" class="ms-5 border-bottom border-success text-success">ログアウト</button>
            </form>  
        {% else %}
            <a href="{% url 'account:signup' %}">
                <button type="button" class="ms-5 border-bottom border-success text-success">新規作成</button>
            </a>
            <a href="{% url 'account:login' %}">
                <button type="button" class="ms-5 border-bottom border-success text-success">ログイン</button>
            </a>
        {% endif %}
    </div>
</div>
