{% extends "base.html" %}

{% block content %}



<div class="bg-white p-4 rounded shadow-lg w-100" style="max-width: 500px; margin: auto;">
  <h2 class="h4 mb-4 text-center fw-bold">アカウント ログイン</h2>

  <form method="post">
    {% csrf_token %}

    <!-- ユーザー名 -->
    <div class="mb-3">
        <label for="{{form.username.id_for_label}} "class="form-label fw-semibold">ユーザー名</label>
        <input type="text" id="{{form.username.id_for_label}}" required class = "form-control">
      {% if form.username.errors %}
        <div class="form-text text-danger">{{ form.username.errors }}</div>
      {% endif %}
    </div>

    <!-- パスワード -->
    <div class="mb-3">
      <label class="form-label fw-semibold">パスワード</label>
    <input type="text" id="{{form.password.id_for_label}}" required class = "form-control">
      {% if form.password1.errors %}
        <div class="form-text text-danger">{{ form.password.errors }}</div>
      {% endif %}
    </div>

    <!-- 送信ボタン -->
    <button type="submit" class="btn btn-primary w-100">ログイン</button>
  </form>

  <p class="mt-4 text-center text-muted small">
    {% comment %} 初めての方はこちら <a href="{% url 'signup' %}" class="text-primary text-decoration-underline">新規登録</a> {% endcomment %}
  </p>
</div>


{% endblock content %}
