{% extends "base.html" %}

{% block header %}{% include "_header.html" %}{% endblock header %}

{% block content %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" style="font-weight:bold; color:#198754;">使い方ガイド</h2>
                    <h5 class="mb-3" style="font-weight:bold;">アカウント作成</h5>
                    <ol class="mb-4 ps-3">
                        <li>「新規作成」ボタンからアカウントを作成</li>
                        <li>登録されたメールアドレスに確認メールが届きます</li>
                    </ol>
                    <h5 class="mb-3" style="font-weight:bold;">登録情報・メール受信設定の変更</h5>
                    <ol class="mb-0 ps-3">
                        <li>アカウントにログイン</li>
                        <li>「設定」から登録情報を変更</li>
                        <li>変更内容を記載した確認メールが届きます</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>

<form action="" method="POST">{% csrf_token %}
    <button type='submit' class='mt-3'>実行</button>
</form>

{% endblock content%}
